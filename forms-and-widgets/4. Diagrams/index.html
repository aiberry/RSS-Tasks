<!DOCTYPE html>
<html>
<head>
	<title>lV- Diagrams</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="diagrams_wrapper">
		<div class="scale_1">40</div>
		<div class="scale_2">30</div>
		<div class="scale_3">20</div>

		<div class="scale_5">
			<span class="span_mon">Mon</span>
			<span class="span_tues">Tues</span>
			<span class="span_wed">Wed</span>
			<span class="span_thu">Thu</span>
			<span class="span_fri">Fri</span>
			<span class="span_sat">Sat</span>
			<span class="span_sun">Sun</span>
		</div>

		<div class="column_mon"> <div class="tooltip">17</div></div>
		<div class="column_tues"></div>
		<div class="column_wed"></div>
		<div class="column_thu"></div>
		<div class="column_fri"></div>
		<div class="column_sat"><div class="tooltip">34</div></div>
		<div class="column_sum"></div>
		
	
		
	</div>
