<!DOCTYPE html>
<html>
<head>
	<title>|||- Mail</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form class="form_mail">
	<div class="mail_input_wrapper">
		<span class="mail_block">rick.james@mail.com <i class="fa fa-times" aria-hidden="true"></i></span>
		<input type="email" name="" class="input_mail">
		<button class="button_plus"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></button>
	</div>

	<div class="subscribe_wrapper">
		<input type="text" name="" placeholder="Subscribe" class="input_subscribe">
		<button class="button_paperclip"><i class="fa fa-paperclip fa-lg" aria-hidden="true"></i></button>
	</div>
		
		<textarea placeholder="Message" class="textarea_mail"></textarea>
		
		<button class="button_send_mail">Send</button>

	</form>
</body>
</html>
